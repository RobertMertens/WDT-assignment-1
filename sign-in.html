<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style-2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>

<body>
    <header>
        <nav>
            <a href="./home.html">
                <div class="whole-logo">
                    <img src="./images/logo.png" alt="website-logo" class="logo">
                    <span class="logo-text">Lion Shop</span>
                </div>
            </a>
            <a href="./registration.html" class="button">
                <div>Don't have an account?</div>
                <div>Register!</div>
            </a>
        </nav>
    </header>

    <main>
        <form action="">
            <h1>Sign-in</h1>

            <div>
                <div class="field">
                    <label for="login-in">Login:</label>
                    <input type="text" name="login" id="login-in">
                </div>

                <div class="field">
                    <label for="pass-in">Password</label>
                    <input type="password" name="password" id="pass-in">
                </div>
            </div>

            <button class="button" type="submit">Sign in</button>
        </form>
    </main>

</body>

</html>
