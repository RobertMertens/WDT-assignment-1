<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style-2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <header>
        <nav>
            <a href="./home.html">
                <div class="whole-logo">
                    <img src="./images/logo.png" alt="website-logo" class="logo">
                    <span class="logo-text">Lion Shop</span>
                </div>
            </a>
            <a href="./sign-in.html" class="button">
                <div>Alreaady have an account?</div>
                <div>Sign in!</div>
            </a>
        </nav>
    </header>

    <main>
        <form action="" id="reg-form">
            <h1>Registration</h1>

            <div class="field">
                <label for="register-as">Register as:</label>
                <select>
                    <option value="">select your role</option>
                    <option value="seller">Seller</option>
                    <option value="client">Client</option>
                </select>
            </div>

            <div>
                <label for="login-in">Login:</label>
                <input type="text" name="login" id="login-in">
            </div>

            <div>
                <label for="email-in">Email</label>
                <input type="email" name="email" id="email-in">
            </div>

            <div>
                <label for="pass-in">Password</label>
                <input type="password" name="password" id="pass-in">
            </div>

            <div>
                <label for="f-name-in">Full Name</label>
                <input type="text" name="full-name" id="f-name-in">
            </div>

            <div>
                <label for="country">Country</label>
                <input type="text" name="country" id="country">
            </div>

            <div>
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
            </div>

            <div>
                <label for="zip-code">ZIP Code:</label>
                <input type="text" name="zip" id="zip-code">
            </div>

            <div>
                <label for="sex">Sex:</label>
                <select name="sex" id="sex">
                    <option value="">select sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <button class="button" type="submit">Register</button>
        </form>
    </main>

</body>

</html>
